
<div class="container-fluid">
    <app-dropdown></app-dropdown>
    <div class="first">

        <main class="col-10 d-flex flex-wrap " style="height: 500px;">
            <div *ngFor="let item of Products" class="card m-2 p-2" style="width: 200px;">
        <img [src]="item.image" class="card-img-top" height="150">
        <div class="card-header" style="height:140px">
            <p>{{item.title}}</p>
        </div>
        <div class="card-body">
            <dl>
                <dt>Price</dt>
                <dd>{{item.price}}</dd>
                <dt>Rating</dt>
                <dd>
                    <span class="bi bi-star-fill text-success"></span>
                    {{item.rating.rate}} [{{item.rating.count}}]
                </dd>
            </dl>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger w-100"(click)="AddtoCart(item.id)">
                <span class="bi bi-cart2" ></span>
                Add to Cart 
            </button>
        </div>
    </div>
</main>
            </div>
        </div>
