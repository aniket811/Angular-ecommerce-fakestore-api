<div class="container-fluid">
    
        <div class="w-20">
        <!-- <app-dropdown (SendCategory)="GetCategoryByDropdown(name:string)"></app-dropdown> -->
        <select class="custom-select" name="change" #change (change)="GetCategoryByDropdown(change.value)">
            <option selected value="all">Select Category </option>
            <option *ngFor="let category of Categories" value="{{category}}">{{category|titlecase}}  </option>
          </select>
    </div>
    <div class="first">

        <main class="col-10 d-flex flex-wrap mt-0" style="height: 500px;">
            <div *ngFor="let item of Products" class="card m-2 p-2" style="width: 200px;">
                <img [src]="item.image" class="card-img-top" height="150" [alt]="ProductImageAltText" />
                <div class="card-header" style="height:140px">
                    <p>{{item.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{item.price |currency:"INR"}}</dd>
                        <dt>Reviews</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span>
                            {{item.rating.rate}} [{{item.rating.count}}]
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100" (click)="AddtoCart(item.id)">
                        <span class="bi bi-cart2"></span>
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </div>
</div>
